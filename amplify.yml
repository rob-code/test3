version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 24
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
        - cd build/compute/default/
        - npm i --production
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
